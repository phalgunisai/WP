<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <style>
        body {
            background: url('blur.jpg') no-repeat center center fixed;
            background-size: cover;
            backdrop-filter: blur(5px);
            overflow-y: scroll;
            height: 100vh;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 50px;
        }
        h1, h2 {
            color: #007bff;
        }
        label {
            font-weight: bold;
        }
        .form-control {
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-outline-primary {
            border-color: #007bff;
            color: #007bff;
        }
        .btn-outline-primary:hover {
            background-color: #007bff;
            color: #ffffff;
        }
#checkout-items {
    display: flex;
    flex-direction: column;
    border-top: 1px solid #dc3545;
    border-bottom: 1px solid #dc3545;
    padding: 10px 0;
}
#checkout-items p {
    text-align: left;
    margin: 0;
}
#checkout-items .item-info {
    display: flex;
    justify-content: space-between;
    align-items: center;
}
#checkout-items p.quantity {
    text-align: center;
    flex-basis: auto;
}
#checkout-items p.price {
    text-align: right;
    flex-basis: auto;
}
#checkout-total {
    color: #dc3545;
    font-size: 1.2em;
    margin-top: 10px;
    border-top: 2px solid #dc3545;
    border-bottom: 2px solid #dc3545;
    padding: 5px 0;
    text-align: left;
}
</style>
</head>
<body>
    <div class="container">
        <h1>Checkout</h1>
        <div id="order-list">
            <h2>Order List</h2>
            <div id="checkout-items"></div>
            <p id="checkout-total">Total: â‚¹0</p>
        </div>
        <form id="checkout-form">
            <h2>User Information</h2>
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" class="form-control" id="fullName" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" required>
            </div>
            <div class="form-group">
                <label for="contactNumber">Contact Number</label>
                <input type="tel" class="form-control" id="contactNumber" required>
            </div>
            <button type="submit" class="btn btn-primary">Proceed to Payment</button>
        </form>
        <a href="main.html#emSec" class="btn btn-outline-primary mt-3">Back to Explore Menu</a>
    </div>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>
</html>
