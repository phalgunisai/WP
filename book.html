<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Reservation Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="book.css">
</head>
<body>
    <section class="banner">
        <h2>BOOK YOUR TABLE NOW</h2>
        <div class="card-container">
            <div class="card-img">
            </div>
            <div class="card-content">
                <h3>Online Reservation</h3>
                <form>
                    <div class="form-row">
                        <label for="dateTimePicker">Select Date and Time:</label>
                        <input type="datetime-local" id="dateTimePicker" name="dateTimePicker" required>
                    </div>
                    <div class="form-row">
                        <input type="text" placeholder="Full Name">
                        <input type="text" placeholder="Phone Number">
                    </div>
                    <div class="form-row">
                        <input type="number" placeholder="How Many Persons?" min="1">
                        <input type="submit" value="BOOK TABLE">
                    </div>
                </form>
                <button style="height: 40px; width: 165px; margin-left: 125px; background-color: #F2745F; border-style: hidden; border-radius: 5px; color: white; font-size: 20px;" onclick="window.location.href='main.html'">Go Back</button>
            </div>
        </div>
    </section>
</body>
</html>
